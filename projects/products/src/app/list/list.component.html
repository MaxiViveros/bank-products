<div style="background-color: rgba(127,127,127,0.16); margin-top: 10%; margin-right: 2%; margin-left: 2%">
  <div class="container">

    <div class="d-flex justify-content-between">
      <div class="search-container mt-4">
        <input type="text" placeholder="Search..." class="search-input mb-2" (input)="onSearch($event)">
      </div>
      <div>
        <button type="button" class="btn btn-warning mt-4" (click)="navigateToNewForm()">Agregar</button>
      </div>
    </div>

    <div class="d-flex justify-content-center">
      <table class="table">
        <thead class="table-light">
        <tr>
          <th>Logo</th>
          <th>Nombre del producto</th>
          <th>Descripción</th>
          <th>Fecha de liberación</th>
          <th>Fecha de reestructuración</th>
          <th></th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let item of filteredData" [class.filtered]="item.name.toLowerCase().includes(searchTerm)">
          <td><img [src]="item.logo" alt="Logo" class="logo-small"></td>
          <td>{{ item.name }}</td>
          <td>{{ item.description }}</td>
          <td>{{ item.date_release }}</td>
          <td>{{ item.date_revision }}</td>
          <td>
            <select class="custom-dropdown" (change)="onOptionSelected($event, item)">
              <option value="" disabled selected>Acción</option>
              <option value="edit">Editar</option>
              <option value="delete">Eliminar</option>
            </select>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
    <div class="row">
      <div class="table-footer">
        <div class="total-elements">{{ elementsToShow }} resultados</div>
        <div class="col-sm-8 d-flex justify-content-end">
          <div class="show-elements">
            <select class="form-control" (change)="onShowElementsChange($event)">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="20">20</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="confirmationDialog" class="confirmation-dialog">
    <div class="dialog-content">
      <p>¿Estás seguro de que deseas eliminar este elemento?</p>
      <div class="d-flex justify-content-end">
        <div class="d-flex justify-content-between" style="margin-right: 2%">
          <button id="cancelButton" type="button" class="btn btn-light" (click)="closeDialog()">Cancelar</button>
        </div>
        <div>
          <button id="confirmButton" type="button" class="btn btn-warning" (click)="confirmDelete()">Confirmar</button>
        </div>
      </div>
    </div>
  </div>

</div>
